<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirCare Supply Co - Quality Air Filters & HVAC Solutions</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // Start single page app redirect
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?')
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        )
      }
    }(window.location))
    
    // Redirect to index.html for SPA - force explicit path
    if (window.location.pathname === '/aircare-style-fresh/' || window.location.pathname === '/aircare-style-fresh/404.html') {
      window.location.replace('/aircare-style-fresh/index.html');
    }
  </script>
</head>
<body>
  <div>Redirecting...</div>
</body>
</html>
