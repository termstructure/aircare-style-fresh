<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirCare Supply Co - Quality Air Filters & HVAC Solutions</title>
  <script>
    // Simple redirect for HashRouter with custom domain
    var currentPath = window.location.pathname;
    
    // If we're not at the root, redirect to index.html with hash
    if (currentPath !== '/') {
      window.location.replace('/#' + currentPath);
    } else {
      // Just redirect to the root with hash
      window.location.replace('/#/');
    }
  </script>
</head>
<body>
  <div>Redirecting...</div>
</body>
</html>
